<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payneil - Easy & Secure Bills Payment</title>
  <!-- Include Font Awesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    /* Ensure the body is set up for flexbox layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensures body takes full viewport height */
    }

    header {
      background-color: #ffb31c;
      color: white;
      text-align: center;
      padding: 2em;
    }

    header img {
      width: 150px;  /* Adjust the size of the logo */
      height: 150px; /* Make the height equal to width to form a circle */
      margin-bottom: 20px; /* Space between logo and text */
      border-radius: 50%; /* This will make the logo circular */
      object-fit: cover; /* Ensures the image covers the circle without distortion */
    }

    header p {
      font-size: 1.1em;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 1em;
    }

    main {
      flex: 1; /* Ensures the main content expands to take available space */
      padding: 20px;
      padding-bottom: 60px; /* Make sure there's enough space for the footer */
    }

    h2 {
      font-size: 2.5em;
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      display: block;
      background-color: #ffb31c;
      color: white;
      padding: 1em;
      text-align: center;
      margin: 1em 0;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #f8a400;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      width: 100%;
      position: relative;
    }

    /* Updated Contact Us Section */
    .contact-section {
      background-color: #f9f9f9;
      padding: 40px 0;
      text-align: center;
    }

    .contact-section h2 {
      font-family: 'Georgia', serif;
      font-size: 2.5em;
      margin-bottom: 1em;
      color: #333;
      font-weight: normal;
    }

    .contact-details {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-item {
      font-size: 18px;
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .contact-item i {
      margin-right: 10px;
      font-size: 20px;
    }

    .contact-item a {
      color: #333;
      font-size: 18px;
      text-decoration: none;
      font-weight: normal;
    }

    .contact-item a:hover {
      color: #ffb31c;
    }

    /* Logo */
    .logo-container {
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }

    /* Social Icons Styling */
    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      color: #333;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #ffb31c;
    }

  </style>
</head>
<body>

  <!-- Main Content Section -->
  <main>
    <!-- Your other content here -->
  </main>

  <!-- Contact Section -->
  <div class="contact-section">
    <div class="logo-container">
      <img src="Payneil Logo.JPG" alt="Payneil Logo" />
    </div>

    <h2>Contact Us</h2>

    <div class="contact-details">
      <!-- Address -->
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>123 Anywhere St., Any City, ST 12345</span>
      </div>

      <!-- Phone -->
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <a href="tel:+639777509537">+6397 7750 9537</a>
      </div>

      <!-- Email -->
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <a href="mailto:support@payneil.com">support@payneil.com</a>
      </div>
    </div>

    <div class="social-icons">
      <!-- Facebook Icon and Link -->
      <a href="https://www.facebook.com/nlpatrck" target="_blank" class="fab fa-facebook-f"></a>
      <!-- Instagram Icon and Link -->
      <a href="https://www.instagram.com/nlpatrck" target="_blank" class="fab fa-instagram"></a>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Payneil. All Rights Reserved.</p>
  </footer>

  <!-- Include Font Awesome Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
